<!DOCTYPE html>
<html>
<head>
	<title>H-1B Sponsorship</title>
	<link href = "CSS.css" rel = "stylesheet" name ="">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>H-1B Sponsorship</h1>

	<!-- Search bar -->
	<form>
		<label for="search">Search:</label>
		<input type="text" id="search" onkeyup="search()" placeholder="Search for Job Title, Company or Location">
		<input type="submit" value="Search">
		
	</form>

	<!-- Sorting function -->
	<h2>Sort by:</h2>
	<form>
		<label for="status">Case status:</label>
		<select id="status" name="status">
			<option value="all">All</option>
			<option value="Certified">Certified</option>
			<option value="Certified - Withdrawn">Certified - Withdrawn</option>
			<option value="denied">Denied</option>
			<option value="Withdrawn">Withdrawn</option>
		</select>

		<label for="timeframe"> Time frame:</label>
		<select id="timeframe" name="timeframe">
			<option value="all">All</option>
			<option value="2021">2021</option>
			<option value="2020">2020</option>
			<option value="2019">2019</option>
		</select>

		<label for="wage_rate_of_pay_from"> Pay:</label>
		<select id="wage_rate_of_pay_from" name="wage_rate_of_pay_from">
			<option value="all">All</option>
			<option value="Hour">Hour</option>
			<option value="Weekly">Weekly</option>
			<option value="Bi-Weekly">Bi-Weekly</option>
			<option value="Month">Month</option>
			<option value="Year">Year</option>
			
		</select>

		<label for="dependent"> H-1B Dependent:</label>
		<select id="dependent" name="dependent">
				<option value="all">All</option>
			<option value="yes">Yes</option>
			<option value="no">No</option>
		</select>
		
		<label for="full_time_positon"> Full time:</label>
		<select id="full_time_positon" name="full_time_positon">
			<option value="all">All</option>
			<option value="y">Yes</option>
			<option value="n">No</option>
		</select>

		<input type="submit" value="Sort">
	</form>

</body>
</html>
